
@pc_frame("主题产品", "MarryApp", "MarryController") { 
<meta charset="UTF-8">
<div class="theme">

  <div class="theme_ban">
   <img   src='@routes.Assets.at("pc_images/{{newCatalog.images}}")' alt="" />
   </div> 
   
   
	<div class="theme_product clear" ng-init="ListSize=3">
		<div class="theme_pro" ng-repeat="Product in ProductList | limitTo:ListSize" style="margin-top: 10px;">
			<a href="/p/details"><img ng-src='@routes.Assets.at("upload/{{images[$index]}}")'/ width="350px" height="350px"></a>
			<div class="theme_p">
				<p style="height:80px;overflow: hidden;margin: 10px 0 0 0;padding: 0;">
					<span ng-bind="Product.name" style=""></span><span ng-bind="Product.alcoholDegree"></span>度 <br/><span ng-bind="Product.productionCity"></span>
				</p>
				<!--  <span >￥300.0</span> -->
				<div class="theme_butm" style="text-align:center;">
					<!-- <a href="/" style="background-color:#b58f50;">加入购物车</a> -->
					<a style="background-color:#121a31;"  onclick="show2()">立即定制</a>
				</div>
			</div>
		</div>
		<div ng-click="ListSize=ListSize+10" class="aclick" ng-hide="ListSize >= ProductList.length">
			<a href="" style="color:#b58f50;" onclick="javascript:return false;">显示更多></a>
     	</div>
	</div>
   
 <!--   <div class="theme_ye">
   <div class="theme_roll"><a href="/">1</a><a>2</a><a>3</a></div>
   <div class="theme_xia"><a href="/">下一页<img src='@routes.Assets.at("pc_images/btuo.jpg")'/> </div>
   </div> -->
   
</div>
<div style="clear:both;"></div>
<div class="theme_line"></div>
   <div class="theme_process">
   <img src='@routes.Assets.at("pc_images/process.jpg")'/>  
</div>





<div onclick="close2()">
	    <div class="erweima" style="display:none; position: fixed; width: 100%;height: 100vh; background-color: rgba(0,0,0,0.5);z-index: 9; top: 0; " 
	    	id="erweima2">
	    	<div class="erweima_main" style="    position: relative; width: 400px;height: 500px;background-color: #fff;margin: 15% auto;text-align: center; border-radius: 7px;">
	    	    <h2 style=" padding:30px 0px;  color: #B58F50;">扫描二维码立即定制</h2>
	    	    <p style=" border: 1px dashed seagreen;padding: 0;margin: 0 0 37px;"></p>
	    	    <img src='@routes.Assets.at("pc_images/erweima.jpg")' style="width: 300px; height: 300px"/>
				<p style="text-align: right;" id="t20"></p>
	    	</div>	
	    </div>
</div>
    <script>
		function show2(){
			document.getElementById("erweima2").style.display=""
			setTimeout("self.close120()",2000);
			setTimeout("self.close2()",5000);
		}
		function close2(){
			document.getElementById("erweima2").style.display="none"
		}
		function close120(){
			document.getElementById('t20').innerHTML="自动关闭中，请稍后..."
		}
    </script>
}
