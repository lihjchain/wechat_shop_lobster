@frame("产品系列", "MarryApp", "MarryController") {
<meta charset="UTF-8">

		<ul>
			<li ng-click="setTab(1)" style="border-right:1px solid #4d4946;width:25%;">小龙虾系列</li>
			<li ng-click="setTab(2)" style="border-right:1px solid #4d4946;width:25%;">鸭后系列</li>
			<li ng-click="setTab(3)" style="width:25%;border-right:1px solid #4d4946;">小丸子系列</li>
			<li ng-click="setTab(3)" style="width:25%;">烧烤系列</li>
		</ul>
	</div>*@

    <navigation-bar status="status"></navigation-bar>
<div id="slideBox" class="slideBox">
		<div class="bd">
			<carousel interval="myInterval"> <slide
				ng-repeat="slide in slides" active="slide.active"> <img
				ng-src="{{slide.image}}" style="margin: auto;">
			<div class="carousel-caption">
				
			</div>
			</slide> 
			</carousel>
		</div>
		<div class="hd">
			<ul>
			</ul>
		</div>
	</div>

<div class="mt"></div>

<div class="wine-well">
	<div class="well-left" ng-repeat="Product in ProductList">
		<div class="well-img1">
		<a href="/w/Wproduct/{{Product.id}}?userId={{user.id}}&storeId={{storeId}}"
				style="float: left; width: 100%;"><img
		ng-src='{{Product.images | getFirstImageFromSplitStr:0}}' alt=""
				style="width: 100%; height: 100%;"></a> 

		</div>
		<div class="well-p">
			<p class="well-p1" >
					&nbsp;<span style="color:black ; font-weight:bold ;"><span ng-bind="Product.name"> </span></span><!-- <span
					ng-bind="Product.ml"></span>ml <br>-->
					<br>
					&nbsp;<span ng-bind=" Product.shortDesc" style="line-height:10px;font-size: 12px;">
				</span>
			</p>
			<p class="well-p2">
				<b>&yen;<span ng-bind="Product.price" class="wellP2-span" style="font-size: 20px;"></span></b>
				<img src='@routes.Assets.at("img/5.png")' alt="" style="" ng-click="addCart(Product, 1)">
				<br>
				<span style="font-size:10px;color:#c8c8c8;float:right;" ng-bind="Product.inventory | inventoryDisplay"></span>
			</p> 
		</div>
	</div>
</div>

	<div class="number3" style="">
	<div class="custom2" style="" ng-click="goNextPage()">
		<a class="a-custom" style="color: #f08300"> <span ng-bind="pageInfo | showMoreDisplay"></span> </a>
	</div>
</div>

<div class="bottom">
	<p>外卖时间：上午 10:00 ~ 次日凌晨 3:00</p>
	<p>客服热线：<span ng-bind="StoreList.phone"></span></p>
<div class="numberB">
		<ul>
			<li style="" ng-click="setTab(1)">购物流程</li>
			<li ng-click="setTab(2)">支付配送</li>
			<li ng-click="setTab(3)">售后服务</li>
				<li ng-click="setTab(3)">关于我们</li>
				<li ng-click="setTab(3)">联系我们</li>
		</ul>
	</div>
	<div class="homefooter_7080" style="margin-top: 4%;text-align: center;">
		<img src='@routes.Assets.at("images/7080.png")' style="width: 20%;">
		<P class="homefooter_text_p2" style="color: #999;margin-top: 3px;">由7080网络提供技术支持</P>
	</div>
</div>

	<div class="foot">
		<ul>
			<li class="foot1" style="padding: 0 ;"><a
			href="/w/wine?storeId={{storeId}}"><b class="f1"></b><br />首页</a></li>
			<li class="foot2"><a href="/w/set?storeId={{storeId}}"><b class="f2"></b><br />美食分类</a></li>
			<li class="foot3"><a href="/w/cart?storeId={{storeId}}"><b class="f3"></b><br />购物车(<span ng-bind="cart | cartCalculate"></span>)</a></li>

			<li class="foot4"><a href="/w/userCenter?storeId={{storeId}}"><b class="f4"></b><br />个人中心</a></li>
		</ul>
	</div>
	<div id="okcat" style="display:none;position: fixed; width: 150px;  height: 60px; background-color: rgba(0, 0, 0, 0.5); left: 0; right: 0; margin: auto; color: #fff;  top: 41%;text-align: center; font-size: 18px;  line-height: 60px;border-radius: 10px;">
		已加入购物车
	</div>
}
<script src='@routes.Assets.at("js/controllers/marry_controller.js")'></script>
<script src='@routes.Assets.at("js/ui-bootstrap-tpls-0.12.0.min.js")'></script>
